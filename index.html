<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fefefe" />

    <!-- Brand & SEO -->
    <title>Empire Tech — Web Developer & Software Engineer Portfolio</title>

    <meta
      name="description"
      content="Empire Tech is a professional web developer and software engineer building modern websites, fintech apps, and scalable digital solutions."
    />

    <meta
      name="keywords"
      content="Empire Tech, Empire Tech portfolio, web developer Nigeria, software engineer, React developer, fintech app developer"
    />

    <meta name="author" content="Empire Tech" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical (VERY IMPORTANT) -->
    <link rel="canonical" href="https://empiretech.net.ng/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Open Graph (Social + Google Trust) -->
    <meta property="og:title" content="Empire Tech — Web Developer & Software Engineer" />
    <meta
      property="og:description"
      content="Empire Tech builds sleek, responsive, and high-performance web and mobile applications."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://empiretech.net.ng/" />
    <meta property="og:image" content="https://empiretech.net.ng/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Empire Tech — Web Developer & Software Engineer" />
    <meta
      name="twitter:description"
      content="Professional portfolio of Empire Tech, specializing in modern web and fintech solutions."
    />

    <!-- Structured Data: Identity Lock -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Empire Tech",
        "url": "https://empiretech.net.ng",
        "jobTitle": "Web Developer & Software Engineer",
        "sameAs": [
          "https://github.com/empiretech",
          "https://twitter.com/empiretech",
          "https://www.linkedin.com/in/empiretech"
        ]
      }
    </script>

    <!-- Icons / Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
